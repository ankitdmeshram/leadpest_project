<div class="auth">
  <div class="auth-form">
    <h3>Sign In</h3>
    <form >
      <div class="form-input">
        <label for="email">Email</label>
        <input type="email"  id="email">
      </div>
      <div class="form-input">
        <label for="password">Password</label>
        <input type="password"  id="password">
      </div>
      <div class="form-input">
        <p> <a routerLink="../reset-password"> Forget Password ?</a></p>
      </div>
      <div class="form-input">
        <button class="gs-btn">Sign In</button>
      </div>
      <div class="form-input">
        <p class="align-center">Not A Member?
          <a routerLink="../register"> Sign Up Now </a></p>

      </div>
    </form>
  </div>
</div>
